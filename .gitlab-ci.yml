# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  image: registry.gitlab.com/sulix/devel/assets/docker-images
  script:
    - ymp repo --update
    - ymp it python3.10 --no-emerge
    - python3.10 -m ensurepip
    - pip3.10 install rst2html
    - python3.10 generate.py
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
