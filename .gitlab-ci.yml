# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  image: debian:testing
  script:
    - apt-get update
    - apt-get install python3-pip -yq
    - pip3 install rst2html
    - python3 generate.py
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
